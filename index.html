<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div id="navbar">
        <h1>CoderSocial</h1>
    </div>

    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
            <button id="show-register-button" style="display: block;" class="btn btn-outline-success">Registrarse</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="new-username">Nuevo Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="register-error" class="error-message"></div>
        <div id="register-success" class="success-message"></div>
    </div>
    <div id="authenticated-section" style="display: none;">
        
        <div id="user-profile">
            <h1 id="title">Perfil de Usuario</h1>
            <img id="profile-image" class="profile-image circular-image" src="76440128-persona-icono-de-línea-circular-de-cuenta-de-usuario-avatar-signo-colorido-redondo-símbolo-de.jpg" alt="Foto de perfil">
            <h2 id="username-display"></h2>
            <p id="biography-paragraph" class="biography-paragraph"></p>
            <button id="update-profile-button" class="btn btn-outline-secondary">Actualizar Perfil</button>
            <button id="logout-button" class="btn btn-outline-danger">Cerrar Sesión</button>
            <h2>Tweets</h2>
            <div id="tweet-container">
             
            </div>

       
            <form id="tweet-form">
                <textarea id="tweet-input" placeholder="Escribe tu tweet"></textarea>
                <button type="submit" class="btn btn-outline-secondary">Publicar</button>
            </form>

                    <!-- Agrega una lista de usuarios en el #authenticated-section -->

    

    <div id="user-list">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Lista de usuarios 
            </button>
            <ul id="user-list-container" class="dropdown-menu">
              
            </ul>
          </div>
    </div>

    

        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
